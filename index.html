<!DOCTYPE html>
<html lang="nl">
<head>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://rickfdnd.github.io/look-and-feel-styleguide/Drop&Heal.css">

<body>
    <h1>Jouw Reis<br>Jouw Tempo</h1>
    <div>
        <p hidden>Senne kan niet schaken</p>
        <p hidden class="other">Nee klopt</p>
        <p hidden>Hij had ook van Rick verloren</p>
        <p hidden class="other">Hij is ook slecht</p>
        <p hidden>Van wie verloor hij nog meer dan</p>
        <p hidden class="other">De echte DP dion pieters</p>
        <p hidden>Dat snap ik wel hij is ook echt heel goed</p>
        <p hidden class="other">Ja maar Senne is ook echt heel slecht</p>
    </div>
    
    <form action="">
        <input type="text" name="tekst" class="textfield" required placeholder="Schrijf hier je bericht...">
        <button type="submit" name="submit" class="submitbutton">&uarr;</button>
    </form>


</body>
